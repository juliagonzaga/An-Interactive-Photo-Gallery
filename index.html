<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="search" name="search" id="search" placeholder="Search">
        <div class="gallery">

            ">
                <img src="./photos/thumbnails/01.jpg" alt="Hay Bales">
            </a>
            <img src="./photos/thumbnails/01.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/02.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/03.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/04.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/05.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/06.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/07.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/08.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/09.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/10.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/11.jpg" alt="Hay Bales">
            <img src="./photos/thumbnails/12.jpg" alt="Hay Bales">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js    " async></script>
    <script src="js/app.js"></script>
</body>
</html>
